<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MOONNXT - Home</title>
  <link rel="website icon" href="../images/Untitled design.jpg">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
body {
      background: linear-gradient(to right, #8f1537, #ff4d6d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  .login-card-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .login-card {
      background: #262626;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }
.bi{
color: #fff;
margin-left: 300px;
}
    .login-card h2 {
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #8f1537;
      border: none;
    }

    .btn-primary:hover {
      background-color: #a01a45;
    }

</style>
<body>
     <div class="login-card-container">
    <div class="login-card">
      <a href="./home.html"><i class="bi bi-x-circle-fill"></i></a>
      <h2 class="mb-4">Sign Up</h2>
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email/Mobile</label>
    <input type="email" class="form-control" id="inputEmail4"placeholder="Email/Mobile">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4"placeholder="Password">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your name">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Age</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Your Age">
  </div>
  <div class="col-md-6">
    <label for="inputCountry" class="form-label">Country</label>
    <select id="inputcountry" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>


  <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </div>
</form>
    </div></div>









      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
