  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #8f1537, #ff4d6d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #262626;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
.nav-item:hover{
color: #a01a45;
}
.nav-item:active{
  color: #a01a45;
}
    .navbar-brand {
      color: #8f1537;
      font-weight: bold;
    }

    .nav-link {
      color: #fff ;
      font-weight: 500;
    }
    .nav-link:hover{
      color: #8f1537;
    }

    .login-card-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .login-card {
      background: #262626;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }
.bi{
color: #fff;
margin-left: 300px;
}
    .login-card h2 {
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #8f1537;
      border: none;
    }

    .btn-primary:hover {
      background-color: #a01a45;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: rgb(230, 187, 0);
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    img{
      border-radius: 8px;
    }
    .footer{
      background-color: #262626;
      box-shadow: 10px 5px 10px rgba(0,0,0,0.1);
    }
    .footer-link {
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 4px 0;
  transition: color 0.3s;
}

.footer-link:hover {
  color: #ff4d4d;
}
.footer-links a {
  margin: 0 10px;
  color: #888;
  text-decoration: none;
  font-size: 16px;
}

.footer-links a:hover {
  color: #ff4d4d;
}
h5{
  color: #fff;
}
.navbar-toggler{
color: #fff;
}
.card-price {
      font-size: 2rem;
      font-weight: bold;
      color: #d71921;
    }
    .card {
      border: 1px solid #ddd;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-subscribe {
      background-color: #d71921;
      border: none;
    }
    .btn-subscribe:hover {
      background-color: #b7161d;
    }
  </style>
</head>

      <i class="bi bi-list"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="../bootstrap/home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="./search.html">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Movies</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="./loginsunnxt.html">Login</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="../bootstrap/categories.html">Categories</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Languages
          </a>

            <li><a class="dropdown-item" href="#">English</a></li>
            <li><a class="dropdown-item" href="#">Tamil</a></li>
            <li><a class="dropdown-item" href="#">Hindi</a></li>
            <li><a class="dropdown-item" href="#">Telugu</a></li>
            <li><a class="dropdown-item" href="#">Kannada</a></li>

            <li><button class="btn btn-danger ms-5" type="submit">Apply</button></li>
          </ul>
        </li>
        
      </ul>
      
    </div>
  </div>
  </nav>


  <div class="login-card-container">
    <div class="login-card">
      <a href="../bootstrap/home.html"><i class="bi bi-x-circle-fill"></i></a>
      <h2 class="mb-5">Login </h2>
      <form>
        <div class="mb-4">
          <input type="email"type="number" class="form-control" id="email" placeholder="Email/Mobile" required />
        </div>
        <div class="mb-3">  
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>
         <div class="signup-link">
         <a href="#">Forgot Password?</a>
      </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="./signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
